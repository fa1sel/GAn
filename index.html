<!DOCTYPE html>
<html lang="ur" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2><i class="fas fa-sliders-h"></i> Parameters</h2>
            <div class="control-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="0.8">
                <span id="temp-value">0.8</span>
            </div>
            <div class="control-group">
                <label for="numSamples">Number of Samples:</label>
                <input type="number" id="numSamples" min="1" max="5" value="1"> </div>
             <div class="control-group">
                <label for="maxLength">Max Length:</label>
                 <input type="number" id="maxLength" min="10" max="200" value="50">
            </div>
            <p class="sidebar-info">Adjust generation parameters here.</p>
        </div>

        <div class="main-chat">
            <header class="chat-header">
                <h1>Urdu Text Generator</h1>
                <p>Enter a prompt to generate text.</p>
            </header>
            <div class="chat-history" id="chat-history">
                <div class="message bot-message">
                    <p>Salaam! Enter a prompt below in Urdu or Roman Urdu, and I'll generate some text based on it.</p>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="prompt-input" placeholder="یہاں اپنا پرامپٹ لکھیں..." rows="1"></textarea>
                <button id="send-button" aria-label="Send prompt"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
